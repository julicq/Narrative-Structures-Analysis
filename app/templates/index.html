<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Structure Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Narrative Structure Analyzer</h1>
        <textarea id="textInput" class="w-full h-40 p-2 mb-4 border rounded" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Analyze</button>
        <div id="result" class="mt-8"></div>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            var text = document.getElementById('textInput').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="monomyth-analysis">
                        <h1 class="text-2xl font-bold text-center mb-6">Анализ структуры: ${data.structure_name}</h1>
                        
                        <div class="analysis-section mb-8">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Структурный анализ</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${Object.entries(data.structure_analysis).map(([key, value]) => `
                                    <div class="bg-white p-4 rounded shadow">
                                        <h3 class="font-semibold text-red-600 mb-2">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                                        <p>${value}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="analysis-section mb-8">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Оценка сценария</h2>
                            <div class="bg-white p-4 rounded shadow">
                                ${data.llm_evaluation.split('\n\n').map(paragraph => `<p class="mb-2">${paragraph}</p>`).join('')}
                            </div>
                        </div>
                        
                        <div class="analysis-section">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Визуализация</h2>
                            <div class="flex justify-center">
                                ${data.visualization}
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred during analysis.';
            });
        });
    </script>
</body>
</html>
