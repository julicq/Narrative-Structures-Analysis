<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Structure Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Narrative Structure Analyzer</h1>
        <form id="analyzeForm" enctype="multipart/form-data">
            <textarea id="textInput" name="text" class="w-full h-40 p-2 mb-4 border rounded" placeholder="Enter your text here..."></textarea>
            <div class="mb-4">
                <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Or upload a file (DOC, PDF, TXT):</label>
                <input type="file" id="fileInput" name="file" accept=".doc,.docx,.pdf,.txt" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                "/>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Analyze</button>
        </form>
        <div id="result" class="mt-8"></div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="monomyth-analysis">
                        <h1 class="text-2xl font-bold text-center mb-6">Structure Analysis: ${data.structure_name}</h1>
                        
                        <div class="analysis-section mb-8">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Structural analysis</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${Object.entries(data.structure_analysis).map(([key, value]) => `
                                    <div class="bg-white p-4 rounded shadow">
                                        <h3 class="font-semibold text-red-600 mb-2">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                                        <p>${value}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="analysis-section mb-8">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Script assessment</h2>
                            <div class="bg-white p-4 rounded shadow">
                                ${data.llm_evaluation.split('\n\n').map(paragraph => `<p class="mb-2">${paragraph}</p>`).join('')}
                            </div>
                        </div>
                        
                        <div class="analysis-section">
                            <h2 class="text-xl font-semibold mb-4 text-blue-600">Visualization</h2>
                            <div class="flex justify-center">
                                ${data.visualization}
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred during analysis.';
            });
        });
    </script>
</body>
</html>
