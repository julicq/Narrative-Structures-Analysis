<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Structure Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Narrative Structure Analyzer</h1>
        <textarea id="textInput" class="w-full h-40 p-2 mb-4 border rounded" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton" class="bg-blue-500 text-white px-4 py-2 rounded">Analyze</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            var text = document.getElementById('textInput').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred during analysis.';
            });
        });
    </script>
</body>
</html>
